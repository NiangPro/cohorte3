<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les tableaux en html</title>
	<!-- <style>
		table{
			border-collapse: collapse;
		}
	</style> -->
</head>
<body>
	
	<table border="1" align="center">
		<!-- premiere ligne  -->
		<tr>
			<th bgcolor="green">Vert</th>
			<td bgcolor="red">Rouge</td>
			<td bgcolor="yellow">Jaune</td>
		</tr>
		<!-- deuxieme ligne  -->
		<tr>
			<td bgcolor="purple">Violet</td>
			<td bgcolor="pink">Rose</td>
			<td bgcolor="brown">Maron</td>
		</tr>
		<!-- troisieme ligne  -->
		<tr>
			<td bgcolor="blue">Bleu</td>
			<td bgcolor="skyblue">Bleu ciel</td>
			<td bgcolor="orange">Orange</td>
		</tr>
	</table>

	<table border="1">
		<tr>
			<td>PHP</td>
			<td>JAVA</td>
			<td rowspan="3">CSS</td>
			<td rowspan="2" colspan="2" align="center">js</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="3">HTML</td>
		</tr>
		<tr>
			<td>Angular</td>
			<td>Laravel</td>
		</tr>
		<tr>
			<td>C#</td>
			<td colspan="2">Bootstrap</td>
		</tr>
	</table>
</body>
</html>
