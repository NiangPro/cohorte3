<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>les listes ordonnees et non ordonnees</title>
</head>
<body>
	
	<h1>MENU</h1>
	<!-- liste ordonnee -->
	<ol type="i" start="3">
		<li>Thiebou Djeun</li>
		<li>Sombii</li>
		<li>Thiere</li>
		<li>Maffe</li>
	</ol>
	<!-- liste non ordonnee -->
	<h3>MENU 2</h3>
	<ul type="disk">
		<li>Thiebou Djeun</li>
		<li>Sombii</li>
		<li>Thiere</li>
		<li>Maffe</li>
	</ul>
</body>
</html>
