    <style>
        body{
            margin: auto;
            padding: 131px 43px 70px 100px;
        }
        #contenu{
            width: 90%;
            text-align: center;
            display: flex;
            box-shadow: 5px 5px 15px 5px rgb(15, 15, 15);
        }
        .contenu1{
           background-color: #51c7bb;
           width: 50%;
           text-align: center;
           /* display: inline; */
        }

        .contenu1 div{
            color: white;
            border: 3px solid white; 
            padding: 15px 16px 10px 0;
            margin: 20%;
    
        }

        .contenu2{
            background-color: #243142;
            width: 50%;
            padding: 10px;

            /* display: block; */
        }

        .contenu2 .submit{
             background-color:#51c7bb;
             color: white;
             border: none;
             padding: 10px;
             width: 100px;
             border-radius: 20px 0px 0px 20px;
             margin-right: -4px;
        }

        .contenu2 .reset{
             background-color:#485a70;
             color: white;
             border: none;
             padding: 10px;
             width: 100px;
             border-radius: 0px 20px 20px 0px;
             
        }

        #mesbutton{
            float: right;
            margin-right: 15px;
        }

        .formulaire{
            margin: 51px;
            color: white;
            background-color: #28374e;
            height: 360px;
            position: relative;
           
        }
         input{
            width: 80%;
            border-radius: 6px;
            border: NONE;
            HEIGHT: 20px;
            margin-bottom: 14px;
            padding-left: 10px!important;
         }

         form p{
            color: #b7b7b7;
         }

         i{
            color: #b7b7b7;
            position: absolute;
            right: 37px;
            /* top: 121px; */
            margin-top: 3px;
         }

         .formulaire button{
            width: 80%;
            color: white;
            background-color: #51c7bb;
            border-radius: 6px;
            border: NONE;
            HEIGHT: 30px;
           
         }

         .border{
            border-bottom: 1px solid #374659;
            width: 80%;
            margin-top: 30px;
            text-align: center;
            margin-left: 27px;
         }

         .separation{
            padding: 5px;
            display: inline;
            position: relative;
            justify-content: center;
         }

         .separation .texte{
            position: absolute;
            background-color: #28374e;
            color: #b7b7b7;
            top: 50px;
            LEFT: -138px;
            width: 30px;
         }
