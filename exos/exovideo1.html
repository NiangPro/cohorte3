<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Correction de l'exercice sur les videos</title>
</head>
<body>
	<table border="1">
		<tr>
			<td bgcolor="green">Vert</td>
			<td colspan="2" bgcolor="purple">Violet</td>
			<td colspan="2" bgcolor="darkred">Rouge foncee</td>
			<td rowspan="3">
				<ol type="I" start="2">
					<li>Videos</li>
					<ul type="square">
						<li>Sports</li>
						<ol type="I" start="10">
							<li>Football</li>
							<ol type="a" start="3">
								<li>Afrique</li>
								<li>Asie</li>
							</ol>
						</ol>
						<li>Theatre</li>
					</ul>
					<li>Images</li>
					<ol type="a">
						<li>Comedie</li>
						<ul type="circle">
							<li>Homme</li>
							<ul type="square">
								<li>Femme</li>
							</ul>
						</ul>
					</ol>
				</ol>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<img src="../images/img1.jpg" width="300" height="300" alt="">
			</td>
			<td colspan="3">
				<video src="../videos/combat.mp4" controls width="300" height="300"></video>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<video src="../videos/combat.mp4" controls width="400" height="200"></video>
				
			</td>
			<td>
				<img src="../images/img1.jpg" width="200" height="200" alt="">
			</td>
		</tr>
	</table>
</body>
</html>
