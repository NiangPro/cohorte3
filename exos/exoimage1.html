<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Correction de l'exercice sur les images</title>
</head>
<body>
	<table border="4">
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td rowspan="2" colspan="2">
					<img src="../images/images.jpeg" width="100" height="100" alt="Image interne">
			</td>
			<td rowspan="2" align="center">JS</td>
		</tr>
		<tr>
			<td>PHP</td>
			<td rowspan="2">
				<ul>
					<li>Framework php</li>
					<ol type="i" start="2">
						<li>Laravel</li>
						<li>Synfony</li>
						<li>Slim</li>
					</ol>
				</ul>
				<ul type="circle">
					<li>Framework js</li>
					<ol type="a" start="4">
						<li>Angular</li>
						<li>VUE JS</li>
					</ol>
				</ul>
			</td>
		</tr>
		<tr>
			<td rowspan="2">Java</td>
			<td bgcolor="yellow">Jaune</td>
			<td colspan="2" rowspan="2">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPPKn7t1i1psmY3u5UUBGSPTd2GOOP9FEttA&usqp=CAU" alt="" width="200" height="200">
			</td>
		</tr>
		<tr>
			<td>Wordpress</td>
			<td bgcolor="red">Rouge</td>
		</tr>
	</table>
</body>
</html>
