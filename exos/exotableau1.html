<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Correction de l'exercice sur les tableaux</title>
</head>
<body>
	<table border="1">
		<tr>
			<td colspan="2">Reactjs</td>
			<td rowspan="2">MDB</td>

		</tr>

			<td colspan="2" rowspan="5">
				<ol type="I" start="2">
					<li>Sports</li>

						<li>Basketball</li>
						<li>Volleyball</li>

			<td rowspan="2">Jquery</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2">Php</td>
		</tr>
		<tr>
			<td rowspan="3">Html</td>
		</tr>
		<tr>
			<td rowspan="2">
				Perl
			</td>
			<td rowspan="2">
				Bootstrap
			</td>
		</tr>
		<tr>
			<td>
				C++
			</td>
			<td>
				Java
			</td>
		</tr>
	</table>

</html>
