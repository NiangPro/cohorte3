<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les formulaires</title>
</head>
<body>
	<fieldset>
		<legend align="center">Formulaire d'ajout de membre</legend>

		<form action="">
			Nom Complet <input type="text"> <br> <br>
			Pays 
			<select >
				<option value="">Veuillez selectionner un pays</option>
				<option value="">Senegal</option>
				<option value="">Mali</option>
				<option value="">Gambie</option>
			</select> <br><br>
			sexe  M<input type="radio" name="sexe" > f <input type="radio" name="sexe" checked> <br><br>
			telephone <input type="tel"><br><br>
			Adresse <input type="text"> <br><br>
			Langues  Anglais <input type="checkbox"> Francais <input type="checkbox"> Wolof <input type="checkbox"> <br><br>
			Adresse mail <input type="email"> <br><br>
			Mot de passe <input type="password"> <br><br>
			Message : <br>
			<textarea name="" id="" cols="100" rows="5"></textarea><br><br>
			Choisir une color : <input type="color"><br><br>
			Date de naissance : <input type="date"><br><br>
			Heure de naissance : <input type="time"><br><br>
			Date et l'heure de naissance : <input type="datetime-local"> <br><br>
			Intervalle : <input type="range"> <br><br>
			<input type="submit" value="Ajouter"> <input type="reset" value="Annuler">

		</form>
	</fieldset>
</body>
</html>
