<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Correction de l'exercice 2 </title>
	<style>
		#cercle{
			width: 400px;
			height: 300px;
			border: 5px solid #000;
			margin: 150px 0px 0px 250px;
			background: green;
			border-radius: 50%;
			border-top-right-radius: 0px;
		}

		#cercle:hover{
			border-style: dashed;
			background: lightgreen;
			transition: 6s;
			border-bottom-left-radius: 0;
		}
	</style>
</head>
<body>
	<div id="cercle"></div>
</body>
</html>
