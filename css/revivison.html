<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Revision sur css</title>
	<style>
		p{
			background: green;
			font-size: 24px;
			width: 800px;
			margin: auto;
			word-spacing: 20px;
			letter-spacing: 5px;
			text-transform: capitalize;
			text-shadow: 5px 5px 10px red;
			padding-left: 10px;
			box-shadow: 10px 10px 20px red;
			border-left: 5px solid orange;
			border-radius: 20px 0px 0px 20px;
			cursor: pointer;
		}
		p:hover{
			transition: 3s;
			background: orange;
		}
	</style>
</head>
<body>
	
	<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam hic veniam, laboriosam eius. <br>
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum dolorem, ut mollitia. <br>
	Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur modi deleniti obcaecati commodi.</p>
</body>
</html>
