<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fonctions</title>
</head>
<body>
    <script>
        function sayHello()
        {
            document.write("Bonjour tout  le monde<br>")
        }
        function sayHelloByName(prenom, age){
            document.write("Bonjour "+prenom+" tu as "+age+"ans<br>")
        }
        sayHello();

        sayHelloByName("ALioune", 25)
    </script>
</body>
