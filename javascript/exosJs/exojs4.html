<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair / Impair</title>
</head>
<body>
    <script>
        let val = parseInt(prompt("veuiller saisir un entier"));
        if (val % 2 == 0) {
            document.write(val + " est un nombre pair");
        }else{
            document.write(val + " est un nombre impair");
        }
    </script>
</body>
</html>
