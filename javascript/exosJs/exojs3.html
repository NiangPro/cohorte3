<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echange</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("Veuiller saisir un entier"));
        let y = parseInt(prompt("Veuiller saisir un second entier"));
        let c;
        document.write(`Avant Echange <br>
            x = ${x} , y = ${y} <br>
        `);
        c = x;
        x = y;
        y = c;

        document.write(`Apres Echange <br>
            x = ${x} , y = ${y} <br>
        `);
        
    </script>
</body>
</html>
