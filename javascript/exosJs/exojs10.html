<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre premier</title>
</head>
<body>
    <script>
        let nombre = parseInt(prompt("Veuillez saisir un nombre"));

        let compteur = 0, i = 1;

        if (nombre >0) {
            while (i<=nombre) {
                if (nombre % i == 0) {
                    compteur++;
                }
                i++;
            }

            if (compteur == 2 || compteur == 1 || nombre == 1) {
                document.write(nombre + " est un nombre premier");   
            }else{
                document.write(nombre + " n'est pas un nombre premier");   
            }
        }else{
            document.write("Veuillez entrer un nombre positif");   
        }
    </script>
</body>
</html>
