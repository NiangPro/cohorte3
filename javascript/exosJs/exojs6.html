<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt("Veuillez entrer l'age");

        
        if (age == 6 || age == 7) { 
            document.write("Vous etes poussin")
        }
        if (age === "8" || age === "9") {
            document.write("Vous etes pupille")
        }
        if(age == 10 || age == 11)
            document.write("Vous etes minime")
        if (age > 12) {
            document.write("Vous etes cadet")
        }

        if(age < 6)
            document.write("Cette categorie n'est pas traitee")
            
            
    </script>
</body>
</html>
