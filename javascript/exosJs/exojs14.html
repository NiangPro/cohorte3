<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice sur fonction</title>
</head>
<body>
    <script>
        function tableDeMultiplication(nombre)
        {
            document.write("La table de multiplication de "+nombre+" est <br>");
            for (let i = 1; i < 11; i++) 
                document.write(nombre+" x "+i+" = "+(nombre*i)+"<br>")
        }

        let n;
        do{
            n = parseInt(prompt("Entrer un nombre positif"));
        }while(n <=0);

        tableDeMultiplication(n);

        console.log(Math.sqrt(16));
        console.log(Math.pow(5, 3));

        tableDeMultiplication(8);
    </script>
</body>
</html>
