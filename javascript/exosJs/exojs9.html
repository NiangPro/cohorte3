<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factoriel</title>
</head>
<body>
    <script>
        let nombre = parseInt(prompt("Veuiller saisir un enetier svp !"));
        let fact = nombre;
        for (let i = nombre-1; i >= 1; i--) {
           fact = i * fact;    
        }

        document.write("le factoriel de "+nombre+"!="+fact);
    </script>
</body>
</html>
