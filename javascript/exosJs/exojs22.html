<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decallage</title>
</head>
<body>
    <script>
        const decallage = (tab)=>{

            document.write("Affichage du tableau avant decallage <br>");
            tab.forEach(val => document.write(val + " "));
            let tmp = tab[tab.length - 1];

            for (let i = tab.length-1; i >= 0; i--) {
                tab[i] = tab[i-1];
            }
            tab[0] = tmp;
            document.write("<br>Affichage du tableau apres decallage <br>");
            tab.forEach(val => document.write(val + " "));

        }

        let n= parseInt(prompt("Entrer la taille du tableau"));
        let tab = [];
        for (let i = 0; i < n; i++) {
            tab.push(prompt("Entrer la valeur  de la colonne "+(i+1)));
        }

        decallage(tab);
        
    </script>
</body>
</html>
