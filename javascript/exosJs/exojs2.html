<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 2 JS</title>
</head>
<body>
    
    <script>
        let x = parseInt(prompt("Veuiller saisir un entier"));
        let y = parseInt(prompt("Veuiller saisir un second entier"));
        let som , dif, prod, quot;

        som = 2 * (x + y);
        dif = 2 * (x - y);
        prod = 2 * x * y;
        quot = 2 * (x / y);

        document.write(`
            2 * (${x} + ${y}) = ${som} <br>  
            2 * (${x} - ${y}) = ${dif} <br>  
            2 * (${x} * ${y}) = ${prod} <br>  
            2 * (${x} / ${y}) = ${quot}   
        `);
    </script>
</body>
</html>
