<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge</title>
</head>
<body>
    <h1 class="horloge"></h1>

    <script>
        let horloge = document.querySelector(".horloge");

        setInterval(() => {
            let d = new Date();
            horloge.innerText = `${d.getHours()}h ${d.getMinutes()}mn ${d.getSeconds()}s`
        }, 1000);
    </script>
</body>
</html>
