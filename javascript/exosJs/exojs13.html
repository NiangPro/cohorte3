<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval de nombre premiers</title>
</head>
<body>
    <script>
        let nombre, cpt =0 ;
        do{
            nombre = parseInt(prompt("Veuillez entrer un nombre positif"));
        }while(nombre <= 0);

        for (let i = 1; i <= nombre; i++) {
            cpt= 0;
            for (let j = 1; j <=i; j++){
               if (i%j== 0) 
                    cpt++;
            
                }
            if (cpt == 2 || i == 1) {
                let n = i+ " - ";
                    document.write(n)
            }
        }
    </script>
</body>
</html>
