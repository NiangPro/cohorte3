<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipulation de Html</title>
</head>
<body>

    <h1 id="titre1" >Integration de html en javascript <span>Chapitre 1</span></h1>
    <a class="lien" href="https://www.google.com">Surfez sur google</a>    
    <script>
        let titre = document.getElementById("titre1")
        let lien = document.getElementsByClassName("lien")
        let a = document.getElementsByTagName("a")

        lien[0].href="https://www.youtube.com"
        // lien[0].target = "_blank"
        lien[0].setAttribute("target", "_blank")
        a[0].innerHTML = "Surfez sur youtube"

        console.log(lien[0].href);

        titre.innerHTML = "Changement en javascript"
        console.log(titre.innerHTML);  
        console.log(titre.innerText);  

        // console.log(titre);
    </script>
</body>
</html>
