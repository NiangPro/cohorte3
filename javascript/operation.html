<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les operations</title>
</head>
<body>
    <script>
        var x =15, y=5, som, prod, dif, quot;
        som = x+y;
        dif = x-y;
        prod = x*y;
        quot = x/y;

        document.write(`
            x = ${x} et y = ${y} <br>
            x + y = ${som} <br>
            x - y = ${dif} <br>
            x * y = ${prod} <br>
            x / y = ${quot} <br>
        `);
    </script>
</body>
</html>
